<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/dexie.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="d-flex align-items-center justify-content-between">
            <h1 style="color: #f5b971; margin-left: 20px;">Anotador</h1>
            <div onclick="HideAllModals();ShowModal('menu');" class="hambuger-menu-icon" style="display: inline-block;">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </div>
    </header>
    <div role="main">
        <div id="menu" class="modal" style="display: none;">
            <div>
                <div class="d-flex justify-content-center align-items-center" style="height: 90%;">
                    <ul>
                        <li onclick="HideModal('menu');DrawAllJuegos();ShowModal('mis-partidas-panel')">Mis partidas</li>
                        <li onclick="HideModal('menu');ShowModal('conf-panel')">Configuración</li>
                    </ul>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <button onclick="HideModal('menu');"><span>Cerrar</span></button>
                </div>
            </div>
        </div>
        <div id="conf-panel" class="modal" style="display: none;">
            <div>
                <div>
                    <h3>Configuración</h3>
                </div>
                <div>
                    <div>
                        <select name="" id="modo">
                            <option value="1">9 (malas)</option>
                            <option value="2">10 (malas)</option>
                            <option value="3">12 (malas)</option>
                            <option value="4">15 (malas)</option>
                            <option value="5">18 (9 + 9)</option>
                            <option value="6">20 (10 + 10)</option>
                            <option value="7">24 (12 + 12)</option>
                            <option selected value="8">30 (15 + 15)</option>
                            <option value="9">40 (20 + 20)</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button onclick="HideModal('conf-panel');"><span>Cerrar</span></button>
                    <button onclick="SaveConfiguracion();HideModal('conf-panel');"><span>Aceptar</span></button>
                </div>
            </div>
        </div>
        <div id="mis-partidas-panel" class="modal" style="display: none;">
            <div style="width: 100vw; height: 90vh; max-width: 800px;">
                <div>
                    <h3>Mis partidas</h3>
                </div>
                <div style="height: 85%;">
                    <table id="mis-partidas" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Resultado</th>
                                <th>Nosotros</th>
                                <th>Ellos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
                <div class="w-100 d-flex justify-content-center align-items-center">
                    <button onclick="HideModal('mis-partidas-panel');"><span>Cerrar</span></button>
                </div>
            </div>
        </div>
        <div id="tableros" class="d-flex">
            <div id="jugador-1" class="tablero" jugador="1">
                <div class="info d-flex align-items-center justify-content-center">
                    <h2 class="text-center nombre">Nosotros</h2>
                    <span class="cant-puntos">0</span>
                </div>
                <div class="puntos">
                    <div class="divisor-puntos">
                    </div>
                    <div class="divisor-puntos">
                    </div>
                    <div class="divisor-puntos">
                    </div>
                </div>
            </div>
            <hr id="hr-separador-tableros">
            <div id="jugador-2" class="tablero" jugador="2">
                <div class="info d-flex align-items-center justify-content-center">
                    <h2 class="text-center nombre">Ellos</h2>
                    <span class="cant-puntos">0</span>
                </div>
                <div class="puntos">
                    <div class="divisor-puntos">
                    </div>
                    <div class="divisor-puntos">
                    </div>
                    <div class="divisor-puntos">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
